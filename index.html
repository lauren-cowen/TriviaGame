<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"

</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class = "text-center">Harry Potter Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id =  "timeRemaining">
                <h2 class = " timer text-center">Time Remaining: <span id = "countdownLeft"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id = "currentQuestion">
                <button id = "startGame" type="button" class="btn btn-default center-block">Start Game</button>
                </div>
                <div id = "answers" class="btn-group-vertical center-block" role="group" aria-label="...">
                  
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
